# .github/workflows/feature-push.yml
name: Feature Branch Push

on:
  push:
    branches:
      - 'feat/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build and Test Backend
        run: |
          cd backend
          ./gradlew build test
