name: Feature Branch Push

permissions:
  contents: read
  checks: write

on:
  push:
    branches:
      - 'feat/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build and Test Backend
        id: build
        run: ./gradlew build test
        continue-on-error: true

  code-quality:
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool: [ checkstyle, pmd, spotbugs, jacoco ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Checkstyle
        if: matrix.tool == 'checkstyle'
        run: ./gradlew checkstyleMain checkstyleTest
      - name: Publish Checkstyle report
        if: matrix.tool == 'checkstyle'
        uses: lcollins/checkstyle-github-action@v3.1.0
        with:
          path: '**/build/reports/checkstyle/**.xml'
          title: üìù Checkstyle report

      - name: Run PMD
        if: matrix.tool == 'pmd'
        run: ./gradlew pmdMain pmdTest
      - name: Publish PMD report
        if: matrix.tool == 'pmd'
        uses: lcollins/pmd-github-action@v3.1.0
        with:
          path: '**/build/reports/pmd/**.xml'
          title: üîç PMD report

      - name: Run SpotBugs
        if: matrix.tool == 'spotbugs'
        run: ./gradlew spotbugsMain spotbugsTest
      - name: Publish SpotBugs report
        if: matrix.tool == 'spotbugs'
        uses: lcollins/spotbugs-github-action@v3.1.0
        with:
          path: '**/build/reports/spotbugs/**.xml'
          title: üêû SpotBugs report

      - name: Run JaCoCo
        if: matrix.tool == 'jacoco'
        run: ./gradlew jacocoTestReport
      - name: Publish JaCoCo report
        if: matrix.tool == 'jacoco'
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: 'build/reports/jacoco/test/jacocoTestReport.xml'
          coverage_report_name: Coverage
          coverage_report_title: üìñ JaCoCo Coverage Report