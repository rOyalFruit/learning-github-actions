name: Create Tag

on:
  push:
    branches:
      - feat/**
      - dev
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Latest Tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          echo "Latest tag: $latest_tag"
          if [[ -z "$latest_tag" ]]; then
            latest_tag="v0.0.0-main.0"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Extract Branch Name
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          branch_name="${GITHUB_REF#refs/heads/}"
          echo "Extracted Branch Name: $branch_name"
          echo "branch_name=$branch_name" >> $GITHUB_ENV

      - name: Parse Version
        id: version
        run: |
          clean_tag=$(echo "${{ env.latest_tag }}" | sed -E 's/^v//')
          
          version_part=$(echo "$clean_tag" | cut -d '-' -f1)
          remainder=$(echo "$clean_tag" | cut -d '-' -f2-)
          branch_part=$(echo "$remainder" | rev | cut -d '.' -f2- | rev)
          count_part=$(echo "$remainder" | rev | cut -d '.' -f1 | rev)
          
          if [[ -z "$version_part" ]]; then version_part="0.0.0"; fi
          if [[ -z "$branch_part" ]]; then branch_part="${{ env.branch_name }}"; fi
          if [[ -z "$count_part" ]]; then count_part=0; fi
          
          IFS='.' read -r major minor patch <<< "$version_part"
          branch_name_clean=$(echo "${{ env.branch_name }}" | sed 's/\//-/g')
          
          echo "Current version: $major.$minor.$patch-$branch_part.$count_part"
          echo "Branch Name: '$branch_name_clean'"
          
          if [[ "${{ env.branch_name }}" == "main" ]]; then
            ((major++))
            minor=0
            patch=0
            count_part=0
          elif [[ "${{ env.branch_name }}" == "dev" ]]; then
            ((minor++))
            patch=0
            count_part=0
          elif [[ "${{ env.branch_name }}" == feat/* || "${{ env.branch_name }}" == "feat-"* ]]; then
            ((patch++))
            count_part=0
          else
            echo "Branch does not match any known pattern. Exiting."
            exit 1
          fi
          
          ((count_part++))
          
          new_tag="v$major.$minor.$patch-$branch_name_clean.$count_part"
          echo "New version: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_ENV

      - name: Create Tag
        id: create_tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag ${{ env.new_tag }}
          git push origin ${{ env.new_tag }}

      - name: Notify Slack on Tag Creation Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ 태그 생성 실패",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Event Type:* ${{ github.event_name }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "워크플로우 확인",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
