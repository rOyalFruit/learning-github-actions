name: Tag Creation Workflow

on:
  # PR이 머지될 때 (dev, main 브랜치용)
  pull_request:
    types:
      - closed
    branches:
      - dev
      - main

  # 브랜치에 직접 푸시될 때
  push:
    branches:
      - 'feat/**'
      - 'dev'
      - 'main'

jobs:
  create-tag:
    # PR 이벤트의 경우 머지된 경우에만 실행, push 이벤트는 항상 실행
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 태그 생성을 위한 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기

      # 브랜치 정보 결정
      - name: Set branch info
        id: branch_info
        run: |
          # 현재 브랜치 또는 PR 타겟 브랜치 확인
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          # 브랜치에 따른 버전 증가 전략 설정
          if [[ "$BRANCH" == main ]]; then
            echo "version_bump=major" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == dev ]]; then
            echo "version_bump=minor" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == feat/* || "$BRANCH" == feature/* ]]; then
            echo "version_bump=patch" >> $GITHUB_OUTPUT
          else
            echo "version_bump=patch" >> $GITHUB_OUTPUT
          fi

      # 태그 생성
      - name: Create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ steps.branch_info.outputs.version_bump }}
          create_annotated_tag: true
        continue-on-error: true  # 태그 생성 실패해도 워크플로우 계속 진행 (Slack 알림용)

      # 태그 생성 결과 출력
      - name: Tag creation result
        if: steps.tag.outcome == 'success'
        run: |
          echo "Branch: ${{ steps.branch_info.outputs.branch }}"
          echo "Version bump: ${{ steps.branch_info.outputs.version_bump }}"
          echo "Previous tag: ${{ steps.tag.outputs.previous_tag }}"
          echo "New tag: ${{ steps.tag.outputs.new_tag }}"
          echo "Part: ${{ steps.tag.outputs.part }}"

      # 태그 생성 실패 시 Slack 알림
      - name: Notify Slack on Tag Creation Failure
        if: steps.tag.outcome == 'failure'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ 태그 생성 실패",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{ github.repository }}\n*Branch:* ${{ steps.branch_info.outputs.branch }}\n*Event Type:* ${{ github.event_name }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "워크플로우 확인",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK