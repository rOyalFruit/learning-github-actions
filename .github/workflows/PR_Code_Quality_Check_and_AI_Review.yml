name: PR Code Quality and AI Summary

on:
  pull_request:
    types: [ opened, synchronize ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build and Test Backend
        id: build
        run: ./gradlew build test
        continue-on-error: true

  code-quality:
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool: [ checkstyle, pmd, spotbugs, jacoco ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Checkstyle
        if: matrix.tool == 'checkstyle'
        run: ./gradlew checkstyleMain checkstyleTest
      - name: Save Checkstyle report
        if: matrix.tool == 'checkstyle'
        run: |
          mkdir -p ./quality-reports
          cp -R **/build/reports/checkstyle ./quality-reports/checkstyle

      - name: Run PMD
        if: matrix.tool == 'pmd'
        run: ./gradlew pmdMain pmdTest
      - name: Save PMD report
        if: matrix.tool == 'pmd'
        run: |
          mkdir -p ./quality-reports
          cp -R **/build/reports/pmd ./quality-reports/pmd

      - name: Run SpotBugs
        if: matrix.tool == 'spotbugs'
        run: ./gradlew spotbugsMain spotbugsTest
      - name: Save SpotBugs report
        if: matrix.tool == 'spotbugs'
        run: |
          mkdir -p ./quality-reports
          cp -R **/build/reports/spotbugs ./quality-reports/spotbugs

      - name: Run JaCoCo
        if: matrix.tool == 'jacoco'
        run: ./gradlew jacocoTestReport
      - name: Save JaCoCo report
        if: matrix.tool == 'jacoco'
        run: |
          mkdir -p ./quality-reports
          cp -R build/reports/jacoco ./quality-reports/jacoco

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: ./quality-reports

  pr-summary:
    needs: code-quality
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install Gemini AI Dependencies
        run: npm install @google/generative-ai

      - name: Download quality reports
        uses: actions/download-artifact@v3
        with:
          name: quality-reports
          path: ./quality-reports

      - name: Prepare quality reports for AI
        run: |
          echo "Code Quality Reports:" > quality_summary.txt
          echo "========================" >> quality_summary.txt
          for tool in checkstyle pmd spotbugs jacoco; do
            echo "## $tool Report" >> quality_summary.txt
            echo "------------------------" >> quality_summary.txt
            if [ -d "./quality-reports/$tool" ]; then
              cat ./quality-reports/$tool/**/*.xml >> quality_summary.txt
            else
              echo "No report found for $tool" >> quality_summary.txt
            fi
            echo "" >> quality_summary.txt
          done

      - name: Call Gemini API to Generate Quality Summary
        id: gemini_review
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const quality_output = fs.readFileSync("quality_summary.txt", 'utf8');

            const { GoogleGenerativeAI } = require("@google/generative-ai");
            const genAI = new GoogleGenerativeAI("${{ secrets.GEMINI_API_KEY }}");
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            let prompt = `
              다음은 깃허브 PR에 대한 코드 품질 검사 결과입니다.
              각 도구(Checkstyle, PMD, SpotBugs, JaCoCo)의 결과를 분석하고, 주요 문제점과 개선사항을 요약해 주세요.

              요약은 다음 형식을 따라주세요:

              ### 코드 품질 검사 요약

              #### 전체 요약
              (전반적인 코드 품질 상태에 대한 간략한 설명)

              #### 도구별 주요 발견사항
              1. Checkstyle:
                 - (주요 스타일 문제점 나열)
              2. PMD:
                 - (주요 코드 품질 문제점 나열)
              3. SpotBugs:
                 - (주요 버그 가능성 나열)
              4. JaCoCo:
                 - (코드 커버리지 상태 요약)

              #### 개선 권장사항
              - (전반적인 개선 방향 제시)

              각 섹션의 끝에는 <br> 태그를 추가해 주세요.

              <quality_reports>
              ${quality_output}
              </quality_reports>`;

            try {
              const result = await model.generateContent(prompt);
              const response = await result.response;
              const text = await response.text();

              if (!text || text.trim().length === 0) {
                console.log("❌ Gemini API 응답이 비어 있습니다.");
                throw new Error("Gemini API 응답이 비어 있습니다.");
              }

              fs.writeFileSync('review_result.txt', text);
              console.log("✅ Gemini API 응답을 review_result.txt 파일에 저장했습니다.");
            } catch (error) {
              console.error("❌ Gemini API 요청 중 오류 발생:", error);
              process.exit(1);
            }

      - name: Format PR Review Summary for Comment
        id: store
        run: |
          COMMENT_STRING=$(cat review_result.txt)
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          echo "# AI 코드 품질 검사 요약" >> $GITHUB_OUTPUT
          echo -e "$COMMENT_STRING" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR Summary Comment
        uses: mshick/add-pr-comment@v2
        with:
          message: ${{ steps.store.outputs.comment }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
